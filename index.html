            </div>
            <nav class="nav-menu">

                <button class="nav-item" data-tab="authors"><span class="material-symbols-outlined">group</span>Авторы</button>
                <div style="flex-grow: 1;"></div>
                <button class="nav-item" data-tab="settings"><span class="material-symbols-outlined">palette</span>Настройки темы</button>
            </nav>

                    <div class="status-indicator">
                        <div class="status-dot" id="ping-dot"></div>
                        <span id="ping-text">Подключение...</span>
                    </div>
                </div>
            </div>

            <div id="content-area" class="content-grid">
                <div class="loader-spinner">
                    <div class="spinner"></div>
                    <p>Загрузка каталога...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="progress-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-icon"><span class="material-symbols-outlined">close</span></button>
            <div id="install-view">
                <h3 id="modal-title">Установка...</h3>
                <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
                <div class="progress-info-row"><p id="modal-status">Подготовка...</p><span id="progress-percent">0%</span></div>
            </div>
            <div id="success-view" class="view-hidden">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <h3>Готово!</h3>
                <p class="error-text">Успешно установлено</p>
            </div>
            <div id="error-view" class="view-hidden">
                <span class="material-symbols-outlined error-icon">error</span>
                <h3>Ошибка</h3>
                <p id="error-message" class="error-text">Что-то пошло не так</p>
            </div>
        </div>
    </div>

    <div id="repair-modal" class="modal-overlay hidden">
        <div class="modal-content repair-content">
            <button id="repair-close-btn" class="modal-close-icon"><span class="material-symbols-outlined">close</span></button>
            <h3>Восстановление</h3>
            <p class="modal-subtitle">Выберите мод для удаления или починки:</p>
            <div id="repair-list" class="repair-list"></div>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content info-content">
            <button id="info-close-btn" class="modal-close-icon"><span class="material-symbols-outlined">close</span></button>
            <h3 id="info-modal-title">Информация</h3>
            <div id="info-modal-desc" class="info-body"></div>
            <button id="info-modal-action" class="modal-action-btn"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
